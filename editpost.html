<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
  <table>
    <tr>
      <td>
        <h1>{{ blog.name }}</h1>
        <hr>
        <h2>Welcome, {{ user.nickname() }}!</h2>
        <p>Please use this form to edit the post you selected:
      
        <form action="/editpost" method="post">
          <input type=hidden name="post_url_key" value="{{ post.key.urlsafe() }}">
          <input type=hidden name="create_date" value="{{ post.create_date }}">
          <input type=hidden name="author" value="{{ user }}">
          
          <p>Post Title:<br>
          <textarea name="new_title" rows="2">{{ post.title }}</textarea>
          
          <p>Post Body:<br>
          <textarea name="new_body" rows="10">{{ post.body }}</textarea>
          
          <p><input type="submit" value="Edit Post">
        </form>
        
        <p><a href="/editblog?blog_url_key={{ blog.key.urlsafe() }}">Return to edit blog view</a> 
        <p><a href="/">Return to Charlie's Blogging Service homepage</a> 
      </td>
    </tr>
  </table>
  </body>
</html>
{% endautoescape %}
