<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    <h1>Charlie's Blogging Service</h1>
    {% if user %}
      <h2>Welcome, {{ user.nickname() }}!</h2>
      <p>Your blogs: (add list)
    {% else %}
      <p>Please login to create blogs and/or blog posts
    {% endif %}
    <p><a href="{{ url|safe }}">{{ url_linktext }}</a>
    <p>Blogs to view: (add list)
  </body>
</html>
{% endautoescape %}
