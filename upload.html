<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
  <table>
    <tr>
      <td>
        <h1>{{ blog.name }}</h1>
        <hr>
        <h2>Welcome, {{ user.nickname() }}!</h2>
        <p>Please use this form to upload an image:
      
        <form action="{{ upload_url }}" method="post"
              enctype="multipart/form-data">
          <input type=hidden name="author" value="{{ user }}">
        
          <p><input type="file" name="file"></p> 

          <p><input type="submit" value="Upload"></p>
        </form>
        
        <p><a href="blog/{{ blog.key.id() }}">return to blog view</a></p>

        <p><a href="/">Return to Charlie's Blogging Service homepage</a></p>
        
        <p><a href="{{ login_url|safe }}">{{ login_text }}</a></p>
      </td>
    </tr>
  </table>
  </body>
</html>
{% endautoescape %}
