<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
  <table>
    <tr>
      <td>
        <h1>{{ blog.name }}</h1>
        <hr>
        <h2>Welcome, {{ user.nickname() }}!</h2>
        <p>Please use this form to create a new post:
      
        <form action="/createpost" method="post">
          <input type=hidden name="blog_url_key" value="{{ blog.key.urlsafe() }}">
          <input type=hidden name="author" value="{{ user }}">
        
          <p>Post Title:<br>
          <textarea name="title" rows="2"></textarea>
        
          <p>Post Body:<br>
          <textarea name="body" rows="10"></textarea>
       
          <p>Tags (separated by commas):<br>
          <textarea name="tags" rows="2"></textarea>
         
          <p><input type="submit" value="Create Post">
        </form>
        
        <p><a href="blog?blog_url_key={{ blog.key.urlsafe() }}">Return to blog view</a> 
        <p><a href="/">Return to Charlie's Blogging Service homepage</a> 
        
        <p><a href="{{ login_url|safe }}">{{ login_text }}</a>
      </td>
    </tr>
  </table>
  </body>
</html>
{% endautoescape %}
